<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            line-height: 1.6;
            color: #333;
        }
        .language-selector {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .language-option {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .language-option:hover {
            background-color: #0056b3;
        }
        .auto-redirect {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
    <!-- Автоматичне перенаправлення для англійської через 5 секунд -->
    <meta http-equiv="refresh" content="5; url=/en/index.html">
</head>
<body>
    <h1>Welcome to Documentation</h1>
    <p>Please select your preferred language:</p>
    
    <div class="language-selector">
        <a href="./en/index.html" class="language-option">English</a>
        <a href="./uk/index.html" class="language-option">Українська</a>
    </div>

    <div class="auto-redirect">
        <p>You will be automatically redirected to English version in 5 seconds...</p>
        <p><a href="/en/index.html">Click here</a> to proceed immediately</p>
    </div>

    <script>
        // Детекція мови браузера та перенаправлення
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('uk')) {
            window.location.href = '/uk/index.html';
        }
    </script>
</body>
</html>
